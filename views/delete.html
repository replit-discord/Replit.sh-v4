<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
		<link rel="stylesheet" href="https://water-css-custom.piemadd.repl.co/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Entry | <%= siteName %></title>
		<script defer data-domain="replit.sh" src="https://plausible.io/js/plausible.js"></script>

	</head>
	<body>
		<form class="form-horizontal" action="/delete" method="post">
			<fieldset>
				<legend>New Entry | <%= siteName %></legend>
				<p>Hey there <%= user_name %>, you can delete your URL below.</p>
				<p><a href="/">View Your Dashboard</a></p>
				<%= error %>
				<p>&#9888;Deleting your URL will make it be gone forever. Proceed with caution!&#9888;</p>
				<div>
					<label for="url">Link: (Read-Only)</label>  
					<div>
						<input type="url" name="url" id="url" value="<%= current_url %>" placeholder="https://example.com" pattern="https://.*" size="30" required readonly> 
					</div>
				</div>
				<div>
					<label for="key">ID: (Read-Only)</label>  
					<div>
						<input type="key" name="key" id="key" value="<%= current_key %>" placeholder="aaaaaaaa" size="30" readonly> 
					</div>
				</div>
				<div>
					<label for="submit"></label>
					<div>
						<input type="submit" value="Delete Forever">
					</div>
				</div>
			</fieldset>
		</form>
	</body>
</html>
