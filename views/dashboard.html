<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
	<link rel="stylesheet" href="https://water-css-custom.piemadd.repl.co/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dash | <%= siteName %></title>
	<script defer data-domain="replit.sh" src="https://plausible.io/js/plausible.js"></script>

</head>
<body>
	<fieldset>
	<legend>Dashboard | <%= siteName %></legend>
	<a href="/new">Make a New Link</a>
	<p>Your URLs: </p>
	<table style="width:100%">
		<tr><th>URL ID</th><th>Resulting URL</th><th>Delete</th><th>Edit</th></tr>

		<% var keysList = Object.keys(user_urls); for (var i = 0; i < keysList.length; i++) { %>
			<tr>
				<td><a href="<%= user_urls[keysList[i]].slice(10) %>"><%= user_urls[keysList[i]].slice(10) %></a></td>
				<td><a href="<%= urls_with_keys[user_urls[keysList[i]]] %>"><%= urls_with_keys[user_urls[keysList[i]]] %></a></td>
				<td><a href="<%= siteUrl %>/delete/<%= user_urls[keysList[i]].slice(10) %>">Delete</a></td>
				<td><a href="<%= siteUrl %>/edit/<%= user_urls[keysList[i]].slice(10) %>">Edit</a></td>
			</tr>    
		<% } %>

	</table>
	<%= error %>
	</fieldset>
</body>
</html>
